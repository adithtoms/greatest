<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-5">Check the Greatest of two numbers</h1>
    <div class="container border border-4 rounded-3 border-success w-50 text-center p-5">
        <input class="form-control mb-5" type="text" id="a1" placeholder="Enter first num">
        <input class="form-control mb-5" type="text" id="a2" placeholder="Enter second num">
        <button class="btn btn-success" onclick="greatest()" type="submit">Submit</button>

    </div>
</body>
<script>
    function greatest() {
        num1 = document.querySelector('#a1').value
        num2 = document.querySelector('#a2').value
        if (num1 === num2) {
            alert("Entered numbers are equal")
        } else if (num1 > num2) {
            alert(num1 + " is greater than " + num2)
        } else if (num2 > num1) {
            alert(num2 + " is greater than " + num1)
        }
    }
</script>

</html>
